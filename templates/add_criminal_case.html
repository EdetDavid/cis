{% extends 'base.html' %} {% block content %}

<div class="container mx-auto my-8">
  <h2 class="text-3xl font-bold mb-8">Add Criminal Case</h2>

  <form method="post" action="{% url 'add_criminal_case' %}">
    {% csrf_token %}

    <div class="mb-4">
      <label for="case_number" class="block text-sm font-medium text-gray-400"
        >Case Number</label
      >
      <input
        type="text"
        name="case_number"
        id="case_number"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-blue-500"
        required
      />
    </div>

    <div class="mb-4">
      <label for="firstname" class="block text-sm font-medium text-gray-400"
        >First Name</label
      >
      <input
        type="text"
        name="firstname"
        id="firstname"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-blue-500"
        required
      />
    </div>

    <div class="mb-4">
      <label for="lastname" class="block text-sm font-medium text-gray-400"
        >Last Name</label
      >
      <input
        type="text"
        name="lastname"
        id="lastname"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-blue-500"
        required
      />
    </div>

    <div class="mb-4">
      <label for="dob" class="block text-sm font-medium text-gray-400"
        >Date of Birth</label
      >
      <input
        type="date"
        name="dob"
        id="dob"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-blue-500"
        required
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-400"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-blue-500"
        rows="4"
        required
      ></textarea>
    </div>

    <div class="mb-4">
      <label for="location" class="block text-sm font-medium text-gray-400"
        >Location</label
      >
      <input
        type="text"
        name="location"
        id="location"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-blue-500"
        required
      />
    </div>

    <div class="flex items-center justify-end">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-md focus:outline-none focus:shadow-outline-blue hover:bg-blue-600"
      >
        Add Case
      </button>
    </div>
  </form>
</div>
{% endblock content %}
